<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
    text {
      font: 9px sans-serif;
      dominant-baseline: middle;
    }
    circle {
        stroke: #565352;
        stroke-width: 1;
    }
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
var width = 2000,
    height = 2050,
    padding = 1.5, // separation between same-color nodes
    clusterPadding = 80, // separation between different-color nodes
    maxRadius = 35;

var color = d3.scale.category20();

d3.text("47clusters30PCs_withNames.csv", function(error, text) {
  if (error) throw error;
  var data = d3.csv.parse(text);

  //unique cluster/group id's
  var cs = [];
  data.forEach(function(d){
    if(!cs.contains(d.group)) {
        cs.push(d.group);
    }
});
    var n = data.length, // total number of nodes
    m = cs.length; // number of distinct clusters

    //create clusters and nodes
    var clusters = new Array(m);
    var nodes = [];
    for (var i = 0; i<n; i++){
        nodes.push(create_nodes(data,i));
    }

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(.02)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var node = svg.selectAll("circle")
    .data(nodes)
    .enter().append("g").call(force.drag);

var words;

node.append("circle")
    .style("fill", function (d) {return color(d.chapter);})
    .attr("r", function(d){return d.radius})
    
node.append("text")
      .attr("dy", ".25em")
      .style("text-anchor", "middle")
      //.style("dominant-baseline", "middle")
      .text(function(d) {
        return d.text;
      })
      .call(wrap, maxRadius*2);

function create_nodes(data,node_counter) {
  var i = cs.indexOf(data[node_counter].group),
      r = Math.sqrt((i + 1) / m * -Math.log(Math.random())) * maxRadius,
      d = {
        cluster: i,
        radius: 35,
        text: data[node_counter].diagnosis + " (" + data[node_counter].chapter + ")",
        chapter: data[node_counter].chapter,
        x: Math.cos(i / m * 2 * Math.PI) * 200 + width / 2 + data[node_counter].group*2 + Math.random(),
        y: Math.sin(i / m * 2 * Math.PI) * 200 + height / 2 + data[node_counter].group*2 + Math.random()
      };
  if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
  return d;
};


function tick(e) {
    node.each(cluster(10 * e.alpha * e.alpha))
        .each(collide(.5))
    .attr("transform", function (d) {
        var k = "translate(" + d.x + "," + d.y + ")";
        return k;
    })
}

// Move d to be adjacent to the cluster node.
function cluster(alpha) {
    return function (d) {
        var cluster = clusters[d.cluster];
        if (cluster === d) return;
        var x = d.x - cluster.x,
            y = d.y - cluster.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + cluster.radius;
        if (l != r) {
            l = (l - r) / l * alpha;
            d.x -= x *= l;
            d.y -= y *= l;
            cluster.x += x;
            cluster.y += y;
        }
    };
}

// Resolves collisions between d and all other circles.
function collide(alpha) {
    var quadtree = d3.geom.quadtree(nodes);
    return function (d) {
        var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
            nx1 = d.x - r,
            nx2 = d.x + r,
            ny1 = d.y - r,
            ny2 = d.y + r;
        quadtree.visit(function (quad, x1, y1, x2, y2) {
            if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                if (l < r) {
                    l = (l - r) / l * alpha;
                    d.x -= x *= l;
                    d.y -= y *= l;
                    quad.point.x += x;
                    quad.point.y += y;
                }
            }
            return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
    };
}

function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        //words = text.text().split(/[ -]+/).reverse(),
        words = text.text().split(" ").reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.0, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", lineHeight + dy + "em").text(word);
      }
    }
  });
}
});

Array.prototype.contains = function(v) {
    for(var i = 0; i < this.length; i++) {
        if(this[i] === v) return true;
    }
    return false;
};

</script>
